@(msg: Option[String])(implicit request: Request[AnyContent])
@common.main("One PlatForm - Artists") {
    @if(msg.nonEmpty) {
        <div class="container signup-error">
            <div class="row">
                <div class="col-md-12">
                    <span>** @msg **</span>
                </div>
            </div>
        </div>
    }
    <div class="container login">
        <div class="row">
            @helper.form(action = routes.UserController.signIn()) {
                <div class="col-md-6">
                    <span class="more">Already have an account ?</span>
                    <div class="form-group">
                        <label>Enter your username </label>
                        <input type="text" class="form-control" name="userName" id="userName"/>
                    </div>
                    <div class="form-group">
                        <label>Enter your Password </label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>
                </div>
            }
            @helper.form(action = routes.UserController.signUp()) {
                <div class="col-md-6">
                    <span class="more">Create Account</span>
                    <div class="form-group">
                        <label>Enter your Name </label>
                        <input class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label>Enter your Email-Id </label>
                        <input type="email" class="form-control" name="emailId" id="email" />
                    </div>
                    <div class="form-group">
                        <label>Choose your username </label>
                        <input class="form-control" name="userName" id="userName"/>
                    </div>
                    <div class="form-group">
                        <label>Choose your password </label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>
                </div>
            }
        </div>
    </div>
}
